<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="./resources/images/icons/favicon.png" type="image/png" />
    <title>Nodepop | Regístrate</title>

    <!-- Import css -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./form_style.css">
</head>

<body>

    <button onclick="document.getElementById('modal_login').style.display='block'"
        style="width:auto;">Login</button>


    <div id="modal_login" class="modal container grid-login">

        <!-- Start main -->
        <main class="main">

            <section class="login-container">

                <!-- Start form -->
                <form action="catalog.html" method="GET">

                    <div class="login-close">
                        <span onclick="document.getElementById('modal_login').style.display='none'"
                            class="close" title="Close Modal">&times;</span>

                    </div>

                    <div class="login-title">
                        <h1>SignUp for free!</h1>
                        <p>Already register? <a href="login.html">Sign In Now</a></p>
                    </div>

                    <div class="form-container">
                        <div class="email-container">
                            <label for="email">Email</label>
                            <input class="input-email" type="email"
                                placeholder="Introduce tu mejor email" name="email" required>
                        </div>

                        <div class="password-container">
                            <label for="password">Password</label>
                            <input class="input-password" type="password"
                                placeholder="Intorduce tu contraseña" name="password" required>
                        </div>

                        <div class="password-container">
                            <label for="password">Confirm Password</label>
                            <input class="input-password" type="password"
                                placeholder="Intorduce tu contraseña" name="password" required>
                        </div>

                        <div class="form-footer">
                            <div>
                                <input class="input-checkbox" type="checkbox" id="remember"
                                    name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="reset-password">Privacy and policy</a>
                        </div>

                        <input class="input-submit" type="submit" value="Register">


                        <div class="recaptcha-container">
                            <p class="recaptcha-text">This site uses Google reCAPTCHA to ensure you
                                are not a robot.
                                <a href="https://www.google.com/recaptcha/about/">Read more</a>
                            </p>
                        </div>
                    </div>
                </form>
                <!-- End form -->

            </section>
        </main>
        <!-- End main -->


    </div>


    <script>
        // Get the modal
        var modal = document.getElementById('modal_login');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
